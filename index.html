<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penghitung Usia Otomatis - Bud-san</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="./dist/output.css" />
  </head>

  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-400 to-pink-400 text-gray-800"
  >
    <main
      class="relative w-full h-full flex items-center justify-center overflow-hidden"
    >
      <!-- Background dekoratif -->
      <div
        class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-white/30 via-transparent to-transparent blur-3xl opacity-40"
      ></div>

      <!-- Kontainer utama -->
      <div
        class="relative z-10 bg-white/90 shadow-2xl rounded-3xl p-10 w-[90%] max-w-lg text-center backdrop-blur-md transform transition-all duration-500 hover:scale-[1.02]"
      >
        <h1
          class="text-5xl font-extrabold mb-8 bg-gradient-to-r from-indigo-700 via-purple-700 to-pink-600 bg-clip-text text-transparent drop-shadow-sm"
        >
          ðŸª· Penghitung Usia Otomatis
        </h1>

        <label
          for="tanggal-lahir"
          class="block text-lg font-medium mb-3 text-gray-700"
        >
          Tanggal Lahir:
        </label>

        <input
          type="date"
          id="tanggal-lahir"
          aria-label="Tanggal lahir"
          class="border-2 border-indigo-300 rounded-xl px-4 py-3 w-full text-gray-700 focus:ring-4 focus:ring-indigo-200 focus:border-indigo-500 focus:outline-none transition-all duration-300 hover:border-indigo-400"
        />

        <p
          id="hasil"
          class="mt-8 text-xl font-bold text-indigo-700 opacity-0 transition-all duration-700 rounded-lg p-4 bg-indigo-50"
        >
          Silakan pilih tanggal lahir.
        </p>
      </div>
    </main>

    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
